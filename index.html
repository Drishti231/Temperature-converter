<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "container">
        <h2>Temperature Converter </h2>
        <div class="input">
            <label>Celsius</label><br>
            <input type = "number" placeholder = "°C" id = "cel" class = "inp">
        </div>
        <div class="input">
            <label>Fahrenheit</label><br>
            <input type = "number" placeholder = "°F" id = "fah" class = "inp">
        </div>
        <div class="input">
            <label>Kelvin</label><br>
            <input type = "number" placeholder = "K" id = "kel" class = "inp">
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
